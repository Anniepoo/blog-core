<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/admin/css/bootstrap.min.css">
    <title>Blog-Core Administration</title>
    <style>
        body { margin-top: 1em; margin-bottom: 1em; }
        .nav { margin-bottom: 1em; }
        .messages { position: fixed !important; top: 2em; left: 0; right: 0; z-index: 10000; opacity: 0.95; }
        .text-right { text-align: right; }
        .content { font-family: monospace; }
        .container { position: relative; }
        .spinner { position: fixed; top: 2em; right: 2em; }
        .post-item h4 { cursor: pointer; }
        .post-controls { margin-top: 10px; }
        .post-controls .panel { margin-bottom: 10px; }
        .post-controls .panel-body { padding: 10px; }
        .error-message { color: #a94442; margin: 5px 0; }
        .btn { margin-top: 0.5em; }
    </style>
</head>
<body>
    <div id="messages" class="container messages"></div>
    <div class="container">
        <div class="spinner" id="spinner" style="display: none">
            <img src="/admin/img/spinner.gif">
        </div>
        <h1>Blog admin</h1>
        <div data-bind="visible: visible" class="btn-group" id="menu">
            <a data-bind="css: { active: active() === 'posts' }" class="btn btn-default" href="#posts">Posts</a>
            <a data-bind="css: { active: active() === 'pages' }" class="btn btn-default" href="#pages">Pages</a>
            <a data-bind="css: { active: active() === 'blocks' }" class="btn btn-default" href="#blocks">Blocks</a>
            <a data-bind="css: { active: active() === 'users' }" class="btn btn-default" href="#users">Users</a>
            <a data-bind="css: { active: active() === 'files' }" class="btn btn-default" href="#files">Files</a>
        </div>
        <div id="content"></div>
    </div>
    <script src="/admin/js/shim/promise-1.0.0.min.js"></script>
    <script src="/admin/js/libs/knockout-3.2.0.min.js"></script>
    <script src="/admin/js/libs/speakingurl-0.11.0.min.js"></script>
    <script src="/admin/js/libs/router.js"></script>
    <script src="/admin/js/admin.bundle.js"></script>
</body>
</html>
