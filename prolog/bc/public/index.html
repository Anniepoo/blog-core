<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/admin/css/bootstrap.min.css">
    <title>Admin</title>
    <style>
        body { margin-top: 1em; margin-bottom: 1em; }
        .nav { margin-bottom: 1em; }
        .messages { position: absolute; top: 0; left: 0; z-index: 10000; opacity: 0.95; }
        .text-right { text-align: right; }
        .content { font-family: monospace; }
        .container { position: relative; }
        .spinner { position: absolute; top: 2em; right: 2em; }
        .post-item h4 { cursor: pointer; }
        .post-controls { margin-top: 10px; }
        .post-controls .panel { margin-bottom: 10px; }
        .post-controls .panel-body { padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner" style="display: none">
            <img src="/admin/img/spinner.gif">
        </div>
        <h1>Blog admin</h1>
        <div class="btn-group">
            <a class="btn btn-default" href="#posts">Posts</a>
            <a class="btn btn-default" href="#pages">Pages</a>
            <a class="btn btn-default" href="#blocks">Blocks</a>
            <a class="btn btn-default" href="#new">New</a>
            <a class="btn btn-default" href="#files">Files</a>
        </div>
        <div id="messages" class="messages"></div>
        <div id="content"></div>
    </div>
    <script src="/admin/admin.min.js"></script>
</body>
</html>
