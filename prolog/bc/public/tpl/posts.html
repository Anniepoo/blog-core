<h2>Posts</h2>

<ul data-bind="foreach: posts" class="list-group">
    <li class="list-group-item post-item">
        <h4 data-bind="click: expand, text: title" class="list-group-item-heading"></h4>
        <div class="list-group-item-text">
            Publish date: <span data-bind="text: formatDate(date_published)"></span>,
            comments: <span data-bind="text: comments" href="#">a</span>
            <div data-bind="visible: expanded" class="post-controls">
                <a data-bind="attr: { href: '#post/' + $id }"
                    class="btn btn-default btn-sm" href="#">
                    <span class="glyphicon glyphicon-edit"></span> Edit
                </a>
                <a data-bind="attr: { href: '#comments/' + $id }, visible: type === 'post'"
                    class="btn btn-default btn-sm" href="#">
                    <span class="glyphicon glyphicon-comment"></span> Comments
                </a>
            </div>
        </div>
    </li>
</ul>

<a data-bind="click: more" class="btn btn-default" href="#">Show more</a>
